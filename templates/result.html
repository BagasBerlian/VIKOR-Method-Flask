<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Hasil VIKOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')
}}" />
</head>

<body>
    <h1>Hasil Perhitungan VIKOR</h1>
    <table>
        <tr>
            <th>Ranking</th>
            <th>Nama</th>
            <th>S</th>
            <th>R</th>
            <th>Q</th>
        </tr>
        {% for m in mahasiswa %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ m.nama }}</td>
            <td>{{ m.S }}</td>
            <td>{{ m.R }}</td>
            <td>{{ m.Q }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Kembali</a>
</body>

</html>
