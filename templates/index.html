<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Penilaian Mahasiswa Terbaik</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')
}}" />
</head>

<body>
    <h1>Masukkan Data Mahasiswa</h1>
    <form action="/add_mahasiswa" method="POST">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"
            required /><br />

        <label for="ipk">IPK:</label>
        <input type="number" step="0.01" id="ipk"
            name="ipk" required /><br />

        <label
            for="organisasi">Organisasi:</label>
        <input type="number" id="organisasi"
            name="organisasi" required /><br />

        <label for="keaktifan">Keaktifan:</label>
        <input type="number" id="keaktifan"
            name="keaktifan" required /><br />

        <label
            for="kepemimpinan">Kepemimpinan:</label>
        <input type="number" id="kepemimpinan"
            name="kepemimpinan" required /><br />

        <button type="submit">Tambah
            Mahasiswa</button>
    </form>

    <h1>Daftar Mahasiswa</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>IPK</th>
            <th>Organisasi</th>
            <th>Keaktifan</th>
            <th>Kepemimpinan</th>
            <th style="text-align: center;">Aksi
            </th>
        </tr>
        {% for m in mahasiswa %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ m.nama }}</td>
            <td>{{ m.nilai_ipk }}</td>
            <td>{{ m.nilai_organisasi }}</td>
            <td>{{ m.nilai_keaktifan }}</td>
            <td>{{ m.nilai_kepemimpinan }}</td>
            <td>
                <form
                    action="{{ url_for('delete', mahasiswa_id=m.id) }}"
                    method="POST"
                    onsubmit="return confirm('Apakah Anda yakin ingin menghapus data ini?');">
                    <button
                        type="submit">Hapus</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/result">Lihat Hasil VIKOR</a>
</body>

</html>
